<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      th:insert="header :: commands">
<body>

<div th:fragment="content">
  <div>
    <h3>Delete recipe</h3>
  </div>
  <hr>
  <div>
    <form name="recipeDelete" th:action="@{#}" method="post" th:object="${recipeDelete}">
      <label for="inputId">Id</label>
      <input id="inputId" name="inputId" type="number" th:field="*{id}" required>
      <input name="submit" type="submit" value="Delete">
    </form>
  </div>
  <div th:insert="table :: recipes"></div>
</div>
</body>
</html>
